<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="../dist/fonts.css">
  <title>Tela de Login</title>
</head>
<body class="w-screen h-screen bg-gradient-to-bl from-zinc-900 to-zinc-700 flex justify-center items-center">
  <section class="w-5/6 md:w-1/2 lg:w-5/12 h-5/6 bg-zinc-950 rounded-3xl flex">
    <section class="basis-full lg:basis-2/5 bg-zinc-950 flex flex-col text-gray-300 justify-center items-center rounded-l-3xl">
      <h1 class="font-sans font-bold text-3xl text-white my-12">Faça Seu Login
        <span class="inline-block w-3 h-3 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] rounded-full"></span>
      </h1>
      <form action="" class="flex flex-col gap-8">
        <label for="e-mail">E-mail:
        <div class="bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] p-[1px] rounded-lg">
          <input 
          type="email"
          name="e-mail"
          id="e-mail"
          class="h-10 bg-zinc-700 rounded-lg p-2 outline-none appearance-none w-full"
          >
        </div>
        </label>

        <label for="password" class="flex flex-col">Senha:
          <div class="bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] p-[1px] rounded-lg">
            <input
              type="password"
              name="password"
              id="password"
              class="h-10 bg-zinc-700 rounded-lg p-2 outline-none appearance-none w-full"
            >
          </div>
        </label>
        <a href="http://" class="text-right text-sm underline">Esqueci Minha Senha</a>
        <button
          type="button"
          class="bg-gradient-to-tr from-[#4158D0] via-[#C850C0] to-[#FFCC70] h-10 rounded-lg text-white font-bold"
        >
          Entrar
        </button>
        <a href="http://" class="text-center text-sm underline">Ainda Não Tenho Uma Conta</a>
      </form>
    </section>
    <section class="w-0 lg:basis-3/5 bg-slate-100 bg-[url('/img/dev.jpg')] bg-cover rounded-r-3xl"></section>
  </section>
  

</body>
</html>
