<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A tela de login mais bonita do mundo</title>
  <link rel="stylesheet" href="dist/output.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>

<body class="flex items-center justify-center w-screen h-screen bg-gradient-to-br from-zinc-900 to-zinc-800">

  <section class="w-5/6 md:w-1/2 bg-[#070707] rounded-3xl flex">

    <section id="form" class="basis-full lg:basis-5/12 flex flex-col items-center text-white">

			<div className="flex items-baseline gap-1">
        <h1 class="my-12 font-sans text-3xl font-bold text-white ">
          Faça o seu login
          <span
          class="inline-block w-3 h-3 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-full">
        </span> 
        </h1>
        
    </div>
    

      <form action="" class="flex flex-col px-5 gap-8 text-gray-400 pb-10">

        <label class="h-14 group">
          email

          <div
            class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-lg blur-md">

          </div>

          <div
            class=" relative -top-10  bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[1px] rounded-lg">

            <input type="email" class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800" />

          </div>

        </label>
        <label class="group h-14">
          senha

          <div
            class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-lg blur-md">

          </div>

          <div
            class=" relative -top-10  bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] p-[1px] rounded-lg">

            <input type="password" class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800" />

          </div>

        </label>

        <a class="text-sm text-right cursor-pointer">esqueci minha senha</a>

        <button
          class="bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] text-white font-bold h-10 rounded-lg"
          type="submit">
          Entrar
        </button>
        <a class="text-sm text-center cursor-pointer bg-gradient-to-r from-blue-500  to-purple-500 text-transparent bg-clip-text">Ainda não possuo conta.</a>
      </form>

    </section>
    <section id="picture" class="w-0 lg:w-7/12">

      <img src="/img/bg2 .jpg" class="h-full w-full  object-cover rounded-r-3xl "> </img>
     </section>

    </section>

  </section>

</body>

</html>
